<div class="text">word</div>
<div class="ball"></div>
<style>
    .text{
    font-size: 40vw;
    width: 100 px;
    line-height: 100vh;
    text-align: center;
}
.ball{
  background: red;
  width: 50px;
  height: 50px;
  position: fixed;
  top: 0;
  left: 0;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
</style>
<script>
 var ball = document.querySelector(".ball");
window.addEventListener("mousemove", event => {
  var y = event.clientY;
  var x = event.clientX;
  ball.style.top = y+"px";
  ball.style.left = x+"px";
});   
</script>
